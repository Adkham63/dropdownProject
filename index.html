<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Project</title>
  <script src="https://use.fontawesome.com/d27a7f8381.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation bar -->
  <div class="navbar">
    <!-- Brand/logo -->
    <h1 id="snap">Snap</h1>
    
    <!-- First dropdown menu for "Features" -->
    <div class="dropdown">
        <a class="feature" href="#features">Features<i class="fa fa-caret-down"></i>
            <!-- Dropdown content with feature links and icons -->
            <div class="dropdown-content">
                <a href="#"><i class="fa-solid fa-clipboard-list fa-0.5x"></i>Todo list</a>
                <a href="#"><i class="fa fa-calendar-days fa-0.5x"></i>Calender</a>
                <a href="#"><i class="fa fa-bell fa-0.5x"></i>Reminder</a>
                <a href="#"><i class="fa fa-card-diamond fa-0.5x"></i>Planning</a>
            </div>
        </a>
    </div>

    <!-- Second dropdown menu for "Company" -->
    <div class="dropdown">
        <a class="company" href="#company">Company<i class="fa fa-caret-down"></i>
            <!-- Dropdown content with company links -->
            <div class="dropdown-content">
                <a href="#">History</a>
                <a href="#">Our team</a>
                <a href="#">Blog</a>
            </div>
        </a>
    </div>
    
    <!-- Other navigation links -->
    <a href="#career">Career</a>
    <a href="#about">About</a>
    <a class="Login" href="#login">Login</a>
    <a class="register" href="#register">Register</a>
</div>

<!-- Main content section -->
<main>
    <h1>Make remote work</h1>
    <h3>Get your team in sync, no matter your location.Streamline processes. Create team rituals and watch productivity soar.</h3>

</html>
